<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経費精算システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">経費精算システム</h1>
    
    <!-- 経費入力フォーム -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">経費登録</h5>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="date" class="form-label">日付</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">カテゴリ</label>
                    <select class="form-control" id="category" required>
                        <option value="">選択してください</option>
                        <option value="交通費">交通費</option>
                        <option value="宿泊費">宿泊費</option>
                        <option value="飲食費">飲食費</option>
                        <option value="消耗品費">消耗品費</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">金額</label>
                    <input type="number" class="form-control" id="amount" required min="0">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">摘要</label>
                    <textarea class="form-control" id="description" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">登録</button>
            </form>
        </div>
    </div>

    <!-- 経費一覧 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">経費一覧</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>カテゴリ</th>
                            <th>金額</th>
                            <th>摘要</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList">
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <strong>合計金額: </strong>
                <span id="totalAmount">0</span>円
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('expenseForm');
            const expenseList = document.getElementById('expenseList');
            const totalAmountElement = document.getElementById('totalAmount');
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            // 経費データの表示を更新
            function updateExpenseList() {
                expenseList.innerHTML = '';
                let total = 0;

                expenses.forEach((expense, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.date}</td>
                        <td>${expense.category}</td>
                        <td>${expense.amount.toLocaleString()}円</td>
                        <td>${expense.description}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})">削除</button>
                        </td>
                    `;
                    expenseList.appendChild(row);
                    total += expense.amount;
                });

                totalAmountElement.textContent = total.toLocaleString();
                localStorage.setItem('expenses', JSON.stringify(expenses));
            }

            // 経費データの削除
            window.deleteExpense = function(index) {
                if (confirm('この経費を削除してもよろしいですか？')) {
                    expenses.splice(index, 1);
                    updateExpenseList();
                }
            };

            // フォーム送信時の処理
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const expense = {
                    date: document.getElementById('date').value,
                    category: document.getElementById('category').value,
                    amount: parseInt(document.getElementById('amount').value),
                    description: document.getElementById('description').value
                };

                expenses.push(expense);
                updateExpenseList();
                form.reset();
            });

            // 初期表示
            updateExpenseList();
        });
    </script>
</body>
</html>
